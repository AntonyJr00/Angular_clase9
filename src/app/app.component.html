<div [ngStyle]="{ display: 'grid', 'place-content': 'center' }">
  <label PruebaDirective for="valor1">Ingrese el valor aqui</label>
  <input
    [ngClass]="valor1 !== '' ? 'green' : 'red'"
    [(ngModel)]="valor1"
    type="number"
    id="valor1"
  />
  <br />
  <label for="valor2">Ingrese el valor aqui</label>
  <input
    [ngClass]="valor1 !== '' ? 'green' : 'red'"
    [(ngModel)]="valor2"
    type="number"
    id="valor2"
  />
  <br />
  <select [(ngModel)]="optionSelect" value="opcion" [ngClass]="'selector'">
    <option value="sumar">Sumar</option>
    <option value="restar">Restar</option>
    <option value="dividir">Dividir</option>
    <option value="multi">Multiplicar</option>
  </select>
  <br />

  <div [ngSwitch]="optionSelect">
    <input
      *ngSwitchCase="'sumar'"
      type="button"
      value="Enviar"
      (click)="sumar()"
    />
    <input
      *ngSwitchCase="'restar'"
      type="button"
      value="Enviar"
      (click)="restar()"
    />
    <input
      *ngSwitchCase="'dividir'"
      type="button"
      value="Enviar"
      (click)="dividir()"
    />
    <input
      *ngSwitchCase="'multi'"
      type="button"
      value="Enviar"
      (click)="multi()"
    />
    <p ngClass="redtext" *ngSwitchDefault type="button" value="Enviar">
      {{ noValidacion }}
    </p>
  </div>

  <p *ngIf="valor1 !== '' && valor2 !== '' && validacion === true">
    Resultado : {{ mensaje }}
  </p>
</div>
